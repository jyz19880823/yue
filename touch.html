<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<style type="text/css">
body{width:320px;height:320px;margin:0;padding:0;}
#hide{width:200px;height:200px;background:#f00;position:absolute;left:-200px;top:0;}
	</style>
</head>
<body>
<div id="hide">this is hide</div>
<div id="touch" style="width:100px;height:1000px;margin:0;padding:0;background:#aaa"></div>

<script type="text/javascript">
var touch = document.getElementById("touch")
var hide =document.getElementById("hide")
window.ontouchstart=function(e){
	startX = e.touches[0].pageX;
         startY = touch.pageY;
	// touch.style.background="#000"
}
window.ontouchmove= function(e){
	e.preventDefault()
	touch.innerHTML=startX+e.touches[0].pageX
	cha = e.touches[0].pageX-startX
	var left = cha*3
	if(startX<=100 && left<200){
hide.style.left=-200+left+"px"}
}

window.onclick=function(){
hide.style.left="-200px"
}
</script>
</body>
</html>
